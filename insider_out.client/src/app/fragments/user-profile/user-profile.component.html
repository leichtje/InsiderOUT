@let person = this.person();

<div class="user-profile">
    <div class="user-profile-avatar">
        <io-user-avatar [person]="person"></io-user-avatar>
    </div>

    <div class="user-profile-name">
        {{person?.firstName}}

        {{person?.lastName}}
    </div>

    <div class="user-profile-email">

        {{person?.email}}

    </div>
</div>
