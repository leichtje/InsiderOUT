<div class="action-bar" [class.open]="isOpen">
    <div class="content">
        <span class="message">You have unsaved changes</span>
        <div class="actions">
            <button class="flat" (click)="cancel.emit()">Cancel</button>
            <button (click)="save.emit()">Save</button>
        </div>
    </div>
</div>
