<div class="action-bar" [class.open]="isOpen">
    <div class="content">
        <span class="message">You have unsaved changes</span>
        <div class="actions">
            <button mat-button (click)="cancel.emit()">Cancel</button>
            <button mat-raised-button color="primary" (click)="save.emit()">Save</button>
        </div>
    </div>
</div>
