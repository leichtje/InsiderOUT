@let profile = this.profile();

<div class="user-profile">
    <div class="user-profile-avatar">
        <io-profile-avatar [profile]="profile"></io-profile-avatar>
    </div>

    <div class="user-profile-name">
        {{profile?.firstName}}

        {{profile?.lastName}}
    </div>

    <div class="user-profile-email">

        {{profile?.email}}

    </div>
</div>
