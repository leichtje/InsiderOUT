@let documents = documents$();        
        
<div class="documents-list">

    @for (document of documents; track document.tokenId) {
    
        <div class="documents-card" (click)="onDocumentClicked(document)">

            <div class="documents-card__info">
                
                <div class="documents-card__title">

                    <mat-icon>description</mat-icon>

                    {{document.name}}

                </div>

                <div class="divider"></div>

                    <div class="documents-card__details">

                        <div class="item">
                            <div class="label">Doc Location</div>
                            {{ document.location }}
                        </div>

                    </div>
            </div>

            <div class="documents-card__meta-row">
    

                <div class="documents-card__subject">

                    <div class="documents-card__title">
                        {{ document.updated | date:'short' }}
                    </div>

                    <div class="divider"></div>

                    <div class="documents-card__details">

                        <!-- <div class="item">
                            <div class="label">Subject</div>
                            @if (vm.subject) {
                                <div class="avatar">
                                    <io-profile-avatar [profile]="vm.subject"></io-profile-avatar>
                                </div>
                                <span>{{ vm.subject.firstName }} {{ vm.subject.lastName }}</span>
                            } @else {
                                <div class="avatar">
                                    <io-profile-avatar [profile]=""></io-profile-avatar>
                                </div>
                                <span>No Subject</span>
                            }
                        </div> -->

                    </div>
                </div>

                <div class="documents-card__user">
                    <div class="documents-card__title">
                        <io-pill 
                            [pill]="document.sensitivity"
                            [varMap]="sensitivityColors"
                            [textMap]="sensitivityText">
                        </io-pill>
                    </div>

                    <div class="divider"></div>

                    <div class="documents-card__details">
                        <!-- 
                        <div class="item">
                            <div class="label">Assignee</div>
                            @if (vm.user) {
                                <div class="avatar">
                                    <io-profile-avatar [profile]="vm.user"></io-profile-avatar>
                                </div>
                                <span>{{ vm.user.firstName }} {{ vm.user.lastName }}</span>
                            } @else {
                                <div class="avatar">
                                    <io-profile-avatar [profile]=""></io-profile-avatar>
                                </div>
                                <span>No Assignee</span>
                            }
                        </div> -->

                    </div>
                </div>
            </div>

        </div>
    }       
</div>
